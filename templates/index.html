{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block 'title' %}{% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={% static "todo.css" %}>
    </head>

    <body>
        <nav class="clearfix" style="padding: 0.5rem 0.2rem; background-color: rgb(44, 155, 105);">
            <h2 style="margin-left: 1.4rem; float: left;">ToDo App</h2>
            {% if user.is_authenticated %}
            <p style="padding-top: 0.3rem; float: right; margin-right: 1.4rem;"><a style="color:blanchedalmond;" href="">Log out</a></p>
            {% else %}
            <p style="padding-top: 0.3rem; float: right; margin-right: 1.4rem;"><a style="color:blanchedalmond;" href="">Sign in</a></p>
            {% endif %}
        </nav>
        
        {% block 'content' %}{% endblock %}
    <script type="text/javascript" src={% static "todo.js" %}></script>
    </body>
</html>
